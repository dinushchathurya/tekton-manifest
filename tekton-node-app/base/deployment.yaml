apiVersion: apps/v1
kind: Deployment
metadata:
  name: knote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: knote
  template:
    metadata:
      labels:
        app: knote
    spec:
      containers:
        - name: app
          image: limarktest/tekton-nodejs:latest
          ports:
            - containerPort: 3000
          imagePullPolicy: Always